
name: Latest Discovery File Image Build

on:
  push:
    branches: 
      - main
      - beta
  pull_request:
    branches: ["beta", "master"]
  workflow_dispatch:

env:
  IMAGE_NAME: "tis-devops-api"
  DOCKER_USERNAME: "abhishek976772"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pip install pytest-asyncio
          pip install python-semantic-release

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ env.DOCKER_USERNAME }} --password-stdin

      - name: Semantic Versioning (Python Semantic Release)
        if: github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release publish


      - name: Build and push Docker image
        if: steps.versioning.outputs.new_release_published == 'true'
        run: |
          docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.versioning.outputs.new_release_version }} .
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.versioning.outputs.new_release_version }}
