name: latest disoovery file image build

on:
  push:
    branches: 
      - master
      - beta
  pull_request:
    branches: ["beta", "master"]
  workflow_dispatch:

env:
  IMAGE_NAME: "tis-devops-api"
  REGISTRY_NAME: "tisaiops.azurecr.io"
  AZURE_USERNAME: "tisaiops"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pip install pytest-asyncio
          pip install python-semantic-release

      - name: Log in to Azure Container Registry
        run: echo "${{ secrets.AZURE_PASSWORD }}" | docker login ${{ env.REGISTRY_NAME }} -u ${{ env.AZURE_USERNAME }} --password-stdin

      - name: Semantic Versioning (Python Semantic Release)
        if: github.event_name == 'push'
        run: |
          semantic-release publish

      - name: Build and push Docker image
        if: steps.versioning.outputs.new_release_published == 'true'
        run: |
          docker build -t ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.versioning.outputs.new_release_version }} .
          docker push ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.versioning.outputs.new_release_version }}
